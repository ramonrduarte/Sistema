<!DOCTYPE html>
<html lang="pt-br">
<head>
    {% block head %}
    <meta charset="UTF-8">
    <title>
      {% block titulo %}
      Portas - login
      {% endblock %}
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="https://stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="static/css/arquivo.css">
    {% endblock %}
</head>
{% block content %}
<body>
  <div class="container text-center">
    <div class="row align-items-center">
      <div class="mx-auto col-lg-3">
          <form id=formLogin class="p-5 rounded-3 bg-black text-light bg-opacity-75">
            <div class="">
              <img src="../static/images/LogoPreto3.png">
            </div>
            <h1 class="h3 mb-2 mt-1 fw-normal">Fa√ßa login</h1>

            <div id="inputEmail" class="form-floating text-dark pb-1">
              <input id="btinputEmail" type="email" class="form-control" id="floatingInput" placeholder="nome@exemplo.com">
              <label for="floatingInput">Email</label>
            </div>
            <div id="inputSenha" class="form-floating text-dark">
              <input id="btinputSenha" type="password" class="form-control" id="floatingPassword" placeholder="Senha">
              <label for="floatingPassword">Senha</label>
            </div>

            <div class="checkbox mb-3">
              <label class="mt-1">
                <input type="checkbox" value="remember-me"> Lembrar
              </label>
            </div>
            <button id="botaoEntrar" class="w-100 btn btn-lg btn-warning text-light" type="submit">Entrar</button>
          </form>
      </div>
    </div>
  </div>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
{% endblock %}
</html>
