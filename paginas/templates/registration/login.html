{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>
      Login
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="https://stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="https://stylesheet" src="./static/css/arquivo.css">
</head>
<body class="bg-black">
<div class="container">
    <div class="row justify-content-center align-items-center vh-100">
        <div class="border rounded d-flex col-auto bg-black">
           <div class="d-flex align-items-center pe-4 col-5">
              <img src="{% static 'images/LogoPreto2.png' %}" alt="Logo" width="200" height="10"</img>
           </div>
           <div class="p-1 col-7">
               <div class="d-flex text-light justify-content-center">
                    {% if form.errors %}
                        <p>O usuário e/ou senha não conferem. Tente novamente.</p>
                    {% else %}
                        <p>Informe usuário e senha</p>
                    {% endif %}
                </div>
                <div class="login-form text-light">
                    <form action="{% url 'login' %}" method="POST">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <p class="pt-1"><input class="btn btn-outline-primary w-100 h-" type="submit" value="Login"></p>
                    </form>
                </div>
           </div>
         </div>
    </div>
</div>
  <script src="./static/js/conteudo.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
