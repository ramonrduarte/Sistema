{% extends 'base.html' %}
{% load static %}
{% block titulo %}
{% endblock %}

{% block content %}
<div class="container mt-5 pt-5">
<h3 class="fs-2 fw-semibold">Excluir Registro</h3>
<hr>
<form class="fs-6 p-1 border mt-3" action="" method="POST">

    <P>
        Tem certeza que deseja excluir o registro: <strong>{{ object }}</strong> ?
    </P>

    {% csrf_token %}

    {{ form.as_p }}

    <button type="submit" class="mt-3 btn btn-outline-danger" style="width: 100px;">Excluir</button>



</form>
</div>
{% endblock %}
