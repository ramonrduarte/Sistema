{% extends 'base.html' %}

{% block titulo %}
Cadastro Acabamentos
{% endblock %}

{% block content %}
<header class="mt-5">
  <div>
      <div class="bg-warning rounded text-dark border border-dark pt-1 d-flex align-items-center justify-content-center">
        <h4><strong>CADASTRO DE ACABAMENTO</strong></h4>
      </div>
  </div>
</header>
<div class="container mt-3">
  <div class="d-flex justify-content-center row">
      <div class="border border-dark rounded mb-3 me-1">
          <table class="mt-1 table table-sm table-striped">
            <thead>
              <tr>
                <th>ACABAMENTOS</th>
                <th class="d-flex justify-content-end"><a href="{% url 'cadastrar-acabamento' %}" style="width: 120px;" class="btn btn-primary bg-primary btn-sm">Novo</a></th>
              </tr>
            </thead>
            <tbody class="table-group-divider">
                {% for item in object_list|dictsort:"acabamento" %}
                <tr>
                    <td>{{ item }}</td>
                    <td class="d-flex justify-content-end">
                        <a href="{% url 'editar-acabamento' item.pk %}" class="me-1 btn btn-warning btn-sm" title="Editar">E</a>
                        <a href="{% url 'excluir-acabamento' item.pk %}" class="btn btn-danger btn-sm" title="Excluir">X</a>
                    </td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="3">Nenhum acabamento cadastrado</td>
                </tr>
                {% endfor %}
            </tbody>
          </table>
      </div>
  </div>
</div>
{% endblock %}
