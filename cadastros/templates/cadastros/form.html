{% extends 'base.html' %}

{% load static %}

{% load crispy_forms_tags %}

{% block titulo %}{% endblock %}

{% block content %}
<div class="container mt-5 pt-5">
{% if object %}
    <h3 class="fs-2 fw-semibold">Editar Cadastro</h3>
{% else %}
    <h3 class="fs-2 fw-semibold">Novo Cadastro</h3>
{% endif %}
<hr>
<div class="col-6">
    <form class="fs-6 p-1 mt-3" action="" method="POST">

        {% csrf_token %}

        {{ form|crispy }}

        {% if object %}
            <button type="submit" class="mt-3 btn btn-outline-primary" style="width: 100px;">Salvar</button>
        {% else %}
            <button type="submit" class="mt-3 btn btn-outline-primary" style="width: 100px;">Cadastrar</button>
        {% endif %}
    </form>
</div>
{% endblock %}
